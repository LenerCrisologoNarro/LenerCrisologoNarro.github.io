<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lener Crisologo</title>
    <link rel="icon" href="imagen/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/lab07.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Ionic icons-->
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>

    <div class="container #f5f5f5 grey lighten-4">
        <div class="titulo center ">
            <h5>LAB 07: TALLER DE JAVASCRIPT </h5>
        </div>
        <div class="row ">

            <div class="izq col s12 m12 l7 xl7">
                <table>
                    <tbody>
                        <tr class="white-text">
                            <td class="azul" id="azul1">
                                <span>Apellidos y nombres:</span>
                            </td>
                            <td>
                                <input id="apnom" type="text" placeholder="Ingreso apellidos y nombres">
                            </td>
                        </tr>
                        <tr>
                            <td class="azul" id="azul2"> <span class="white-text">Fecha de Nacimiento:</span></td>
                            <td>
                                <input id="fecha" type="date" placeholder="Ingreso fecha nacimiento">
                            </td>

                        </tr>

                    </tbody>
                </table>


            </div>
            <div class="botones center col s12 m12 l5 xl5">

                <table>
                    <tbody>

                        <tr>
                            <td>
                                <div class="btn #f9a825 yellow darken-3" id="extraer">Extaer</div>

                            </td>
                            <td>
                                <div class="btn #bf360c deep-orange darken-4" id="colorear">Colorear</div>
                            </td>

                        </tr>

                    </tbody>
                </table>


            </div>

        </div>
        <form name="registro1"></form>

        <div class="row center-align white-text ">
            <div class="izq col s12 m12 l6 xl6">
                <table>
                    <tbody>
                        <tr class="white-text">
                            <td class="azul" id="azul3">
                                <span>Apellidos paterno:</span>
                            </td>
                            <td><input name="appat" id="appat" type="text" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td class="azul" id="azul4"> <span class="white-text">Apellidos materno:</span></td>
                            <td><input id="apmat" type="text" disabled></td>

                        </tr>
                        <tr>
                            <td class="azul" id="azul5"> <span class="white-text">Nombres:</span></td>
                            <td><input id="snombre" type="text" disabled></td>

                        </tr>

                    </tbody>
                </table>

            </div>
            <div class="der  col s12 m12 l6 xl6">
                <table>
                    <tbody>
                        <tr class="white-text">
                            <td class="rojo" id="rojo1">
                                <span>Longuitud del apellido:</span>
                            </td>
                            <td><input id="long" type="text" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td class="rojo" id="rojo2"> <span class="white-text">Edad</span></td>
                            <td><input id="edad" type="text" disabled></td>

                        </tr>
                        <tr>
                            <td class="rojo" id="rojo3"> <span class="white-text">Mes en letras</span></td>
                            <td><input id="mes" type="text" disabled></td>

                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="js/lab07.js"></script>
</body>

</html>
